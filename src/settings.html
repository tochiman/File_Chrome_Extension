    <div class="main">
        <div class="setting">
            <ul>
                <div class="background-set">
                    <li>
                        <p>背景色の設定(現在の背景色:<span id="select-color"></span>)</p>
                    </li>
                    <li style="height: 60px;">
                        <input class="form-select" id="color-list" type="color" value="#ffffff" list="colors"></br></br>
                        <datalist id="colors">
                            <option value="#ffffff"></option>
                            <option value="#030303"></option>
                            <option value="#ff4747"></option>
                            <option value="#ee9ca7"></option>
                            <option value="#00005a"></option>
                        </datalist>
                    </li>
                    <li>
                        <p>全体のフォントサイズ</p>
                    </li>
                    <li>
                        <input type="range" class="all-font" value="1" min="10" max="50" step="1">
                        <p class="all-font-p">1px</p><span>
                    </li>
                    <li>
                        <p>カレントディレクトリのフォントサイズ</p>
                    </li>
                    <li>
                        <input type="range" class="slider" value="1" min="1" max="70" step="1">
                        <p class="cd_size">1px</p><span>
                    </li>
                </div>
            </ul>
        </div>
        <div class="save-reset">
            <button type="button" class="btn btn-primary" id="save-btn">Save</button>
            <button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
        </div>
    </div>
